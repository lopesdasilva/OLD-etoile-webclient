<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/templates/profileTemplate.xhtml">

         
            <ui:define name="content">
                <h:form>
                 <p:fieldset legend="#{userManager.selectedModule.name}" >
                        <p:accordionPanel value="#{userManager.selectedModule.tests}" var="test" style="width:500px;height:300px;" >
                            <p:tab title="#{test.name}" style="max-width: 300px" >  
                                <h:panelGrid id="pgrid" columns="2" cellpadding="10">
                                    <h:outputText value="Name:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.name}"/>
                                    <h:outputText value="Description:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.description}"/>
                                    <h:outputText value="Begin date:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.beginDate.toString()}"/>
                                    <h:outputText value="End date:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.endDate.toString()}"/>
                                </h:panelGrid>

                                <p:column>

                                    <p:commandButton icon="ui-icon ui-icon-pencil"  update="dlgTest" value="Answer test"  oncomplete="dlgTest.show();" actionListener="#{userManager.answerTest}"   label="#{test.id}"/>
                                    <p:commandButton value="Check Results"  label="#{test.id}" actionListener="#{userManager.checkResults}" action="#{userManager.redirectResults}" ajax="false"/>
                                <p:dialog id="dlgTest" header="#{userManager.selectedTest.name} Test" widgetVar="dlgTest" dynamic="true" cache="false" modal="true" height="500" width="800" draggable="false" resizable="false"  appendToBody="true" > 
                                   

                                    <h:outputText value="Please answer the following questions:" style="font-weight: bold"/>

                                    <p:commandButton value="Next" type="button" />
                                    <p:commandButton value="Previous" type="button" />
                                    
                                    
                                    
                                    <p:dataList id="respostas" value="#{userManager.respostas}">
                                    </p:dataList>
                                    <p:commandButton value="add" actionListener="#{userManager.add}" update="respostas"/>
                      </p:dialog>
                                </p:column>
                            </p:tab>
                        </p:accordionPanel>
                
                      
                      </p:fieldset>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
