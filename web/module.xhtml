<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/templates/disciplineTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <h:panelGrid columns="5" styleClass="breadcrums" >
                        <p:commandLink value="Profile" ajax="false" action="#{userManager.redirectProfile()}" />
                        <h:outputLabel value=">"/>
                        <p:commandLink value="#{userManager.selectedDiscipline.name}" action="#{userManager.redirectAnnouncements()}" ajax="false"/>
                        <h:outputLabel value=">"/>
                        <p:commandLink value="#{userManager.selectedModule.name}" disabled="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3" styleClass="userbar">
                        <p:commandLink value="Account" ajax="false" action="#{userManager.redirectAccount()}" />
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Logoff" ajax="false" action="#{userManager.logOff()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:fieldset legend="#{userManager.selectedModule.name}" >
                    <p:accordionPanel value="#{userManager.selectedModule.tests}" var="test" >
                        <p:tab title="#{test.name}" style="max-width: 300px" >  
                            <h:panelGrid id="pgrid" columns="2" cellpadding="10">
                                <h:outputText value="Name:" style="font-weight: bold"/>
                                <h:outputText value="#{test.name}"/>
                                <h:outputText value="Description:" style="font-weight: bold"/>
                                <h:outputText value="#{test.description}"/>
                                <h:outputText value="Begin date:" style="font-weight: bold"/>
                                <h:outputText value="#{test.beginDate.toString()}"/>
                                <h:outputText value="End date:" style="font-weight: bold"/>
                                <h:outputText value="#{test.endDate.toString()}"/>
                            </h:panelGrid>
                            <h:form>
                                <p:commandButton icon="ui-icon ui-icon-pencil" value="Answer test"  onclick="dlgTest.show();"  actionListener="#{userManager.answerTest}"   label="#{test.id}"/>
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>
                </p:fieldset>
                <p:dialog  id="tests" header="#{userManager.selectedTest.name}" widgetVar="dlgTest" modal="true" height="500" width="800" draggable="false" resizable="false"   > 

            <p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true" />
<!--            <p:tabView id="tabv" dynamic="true" cache="false" >  

                        <p:tab id="EM" title="Escolha Multipla" >

                            <p:column>
                                <p:accordionPanel dynamic="true" value="#{userManager.selectedTest.questions}" var="question" >
                <p:tab title="#{question.text}">
                </p:tab>
            </p:accordionPanel>
                            </p:column>
                        </p:tab>
            </p:tabView>-->

            <p:tabView value="#{userManager.selectedTest.questions}"  var="question" id="questions" dynamic="true" cache="false" >
                <p:tab title="#{question.id}"  >
                      <h:form > 
                    <p:panelGrid columns="2" style="border: white " >
                    <h:outputText value="Question:"/>
                    <h:outputText value="#{question.text}"/>
                    </p:panelGrid>
                    <p:inputTextarea value=""/>
                      </h:form > 
                </p:tab>
                
            </p:tabView>
        </p:dialog>
            </ui:define>

        </ui:composition>
       
    </body>
</html>
