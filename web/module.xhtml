<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <body>

        <ui:composition template="./resources/templates/disciplineTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <h:panelGrid columns="5" styleClass="breadcrums" >
                        <p:commandLink value="Profile" ajax="false" action="#{userManager.redirectProfile()}" />
                        <h:outputLabel value=">"/>
                        <p:commandLink value="#{userManager.selectedDiscipline.name}" action="#{userManager.redirectAnnouncements()}" ajax="false"/>
                        <h:outputLabel value=">"/>
                        <p:commandLink value="#{userManager.selectedModule.name}" disabled="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3" styleClass="userbar">
                        <p:commandLink value="Account" ajax="false" action="#{userManager.redirectAccount()}" />
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Logoff" ajax="false" action="#{userManager.logOff()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="#{userManager.selectedModule.name}" >
                        <p:accordionPanel value="#{userManager.selectedModule.tests}" var="test" >
                            <p:tab title="#{test.name}" style="max-width: 300px" >  
                                <h:panelGrid id="pgrid" columns="2" cellpadding="10">
                                    <h:outputText value="Name:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.name}"/>
                                    <h:outputText value="Description:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.description}"/>
                                    <h:outputText value="Begin date:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.beginDate.toString()}"/>
                                    <h:outputText value="End date:" style="font-weight: bold"/>
                                    <h:outputText value="#{test.endDate.toString()}"/>
                                </h:panelGrid>

                                <p:column>

                                    <p:commandButton icon="ui-icon ui-icon-pencil"  update="dlgTest" value="Answer test"  oncomplete="dlgTest.show();" actionListener="#{userManager.answerTest}"   label="#{test.id}"/>
                                </p:column>
                                <!--Falta arranjar o Layout-->
                                <p:dialog id="dlgTest" header="#{userManager.selectedTest.name} Test" widgetVar="dlgTest" dynamic="true" cache="false" modal="true" height="500" width="800" draggable="false" resizable="false"  appendToBody="true" > 


                                    <h:outputText value="Please answer the following questions:" style="font-weight: bold"/>
                                    <p:spacer width="490" height="10" />
                                    <p:commandButton value="save" type="button"/>
                                    <p:tabView value="#{userManager.selectedTest.questions}" var="q" dynamic="true" cache="false" >
                                        <p:tab title="#{q.number}">
                                            <p:column>
                                                <p:accordionPanel multiple="true">
                                                    <p:tab title="Question">
                                                        <h:outputText value="Question #{q.number} - #{q.text}" style="font-weight: bold"/>

                                                        <br></br>
                                                        <p:column>
                                                            <p:inputTextarea id="Open" value="#{q.userAnswer}" rendered="#{q.isOpen}" />
                                                        </p:column>
                                                        <p:column> 
                                                            <p:selectOneRadio id="OneChoice"  layout="pageDirection" rendered="#{q.isOneChoice}" >  
                                                                <f:selectItems value="#{q.possibleAnswers}"/>  

                                                            </p:selectOneRadio>
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectManyCheckbox id="MultipleChoice" layout="pageDirection" rendered="#{q.isMultipleChoice}">
                                                                <f:selectItems value="#{q.possibleAnswers}"/>  
                                                            </p:selectManyCheckbox>
                                                        </p:column>




                                                    </p:tab>
                                                    <p:tab title="URL">
                                                        <p:panelGrid columns="2" style="border-color: inactiveborder">
                                                            <p:column>
                                                                <h:outputText value="The following links may help you answer the question. Tick any that you found useful"/>
                                                                <p:dataList value="#{q.URLS}" var="url" style="border-color: inactiveborder">
                                                                   <a href="#{url.name}" target="_blank">#{url.name}</a>
                                                                    
                                                                </p:dataList>
                                                            </p:column>
                                                            <p:column>

                                                                <h:outputText value="Submit below any new links you found useful for answering the question:"/>
                                                                <p></p>
                                                                <p:inplace label="Insert a new URL" editor="true"  style="font-weight: bold">
                                                                    <h:form>
                                                                        <p:panelGrid columns="2" style="border-color: inactiveborder">
                                                                        <h:outputText value="URL Name: "/>
                                                                        <p:inputText value=""/>
                                                                        <h:outputText value="URL: "/>
                                                                        <p:inputText value=""/>
                                                                    </p:panelGrid>
                                                                        </h:form>
                                                                </p:inplace>  



                                                            </p:column>
                                                        </p:panelGrid>
                                                    </p:tab>

                                                </p:accordionPanel>
                                            </p:column>
                                        </p:tab>
                                    </p:tabView>
                                    <!--                                                                        TODO:usar o rendered para controlar quais Ã© que deve mostrar-->
                                    <p:spacer width="630" height="10" />
                                    <p:commandButton value="Next" type="button" />
                                    <p:commandButton value="Previous" type="button" />
                                </p:dialog>  

                            </p:tab>

                        </p:accordionPanel>

                    </p:fieldset>
                    <p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true" />

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
