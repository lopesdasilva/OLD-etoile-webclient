    <body>

        <ui:composition template="./resources/templates/profileTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <p:commandLink value="Profile"  styleClass="breadcrums" />

            <ui:define name="right">
                <p:fieldset legend="Agenda">
                    <p:panelGrid columns="2">  
                        <h:outputLabel id="date" value="21 February, 2012" />

                </p:fieldset>
            </ui:define>

            <ui:define name="content">
              
                        
                <p:fieldset legend="News">
                    Please check the news concerning your courses.
                    <p:accordionPanel style="width:800px;height:300px;">  
                        <p:tab title="Social Intelligence course - 21 February, 2012">  
                            <h:panelGrid columns="1" cellpadding="10">                                
                                <h:outputText  
                                    value="Starting of the ASSYST - Social Intelligence course." />  
                            </h:panelGrid>  
                        </p:tab>

                            <h:panelGrid columns="1" cellpadding="10">
                                <h:outputText   value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                                                Proin nec ante tellus. Aenean convallis adipiscing pretium. 
                                                Sed eu odio eget ligula tempor venenatis. Nulla volutpat porta elit nec malesuada. 
                                                Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. 
                                                Cras in ipsum quis metus consectetur fermentum eget in odio." />  
                            </h:panelGrid>  
                        </p:tab>  
                      
                    </p:accordionPanel>  

                </p:fieldset>

            </ui:define>

        </ui:composition>

    </body>
</html>
