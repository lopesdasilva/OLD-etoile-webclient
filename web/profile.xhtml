<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./resources/templates/profileTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <p:commandLink value="Home"  styleClass="breadcrums" />

                    <h:panelGrid columns="3" styleClass="userbar">
                        <p:commandLink value="Account" ajax="false" action="#{userManager.redirectAccount()}" />
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Logoff" ajax="false" action="#{userManager.logOff()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>


            <ui:define name="right">
                <p:fieldset legend="Agenda">
                    <p:panelGrid columns="2">  
                        <h:outputLabel id="date" value="21 February, 2012" />  
                        <h:outputLabel id="event" value="Starting of the ASSYST - Social Intelligence course" />                      
                    </p:panelGrid>  
                </p:fieldset>
            </ui:define>

            <ui:define name="content">
              
                        
                <p:fieldset legend="News">
                    Please check the news concerning your courses.
                    <p:accordionPanel value ="#{userManager.current_user.news}" var="news_var" style="width:800px;height:300px;">  
                        <p:tab title="#{news_var.title}">  
                            <h:panelGrid columns="1" cellpadding="10">
                                <a href="http://#{news_var.url}" target="_blank">Extra Content</a>
                                <h:outputText value="#{news_var.text}" />  
                            </h:panelGrid>  
                        </p:tab> 
                    </p:accordionPanel>  

                </p:fieldset>

            </ui:define>

        </ui:composition>

    </body>
</html>
