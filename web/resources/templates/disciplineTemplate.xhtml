<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Ã‰toile Platform | #{userManager.selectedDiscipline.name}</title>
    </h:head>

    <h:body>
        <p:idleMonitor timeout="1500000">
            <p:ajax
                event="idle"
                listener="#{logoutBean.idleListener}"
                oncomplete="idleDialog.show()" />
            <p:ajax
                event="active"
                listener="#{logoutBean.activeListener}" />
        </p:idleMonitor>
        <p:dialog
            header="Session Exceeded Idle Limit"
            widgetVar="idleDialog"
            modal="true"
            fixedCenter="true"
            closable="false"
            draggable="false"
            resizable="false"
            appendToBody="true"
            height="50"
            width="300">
            <h:outputText value="Session Terminated. Please login again." />
        </p:dialog>
        <div id="toptop" class="toptop" >
            <ui:insert name="toptop">toptop</ui:insert>
        </div>

        <div id="top" class="top" >
            <p:graphicImage value="/resources/images/etoile-logo-small-student.png" />    
            <p:separator id="separator"/>  
        </div>

        <div>
            <div id="left" >
                <ui:insert name="left" >
                    <h:form>

                        <p:menu model="#{userManager.menu.model}" style="width: auto " />
                       
                    </h:form>
                </ui:insert>
            </div>

            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="right" class="right_content" >
<!--                <p:fieldset legend="Agenda">

                </p:fieldset>-->
            </div>
        </div>
    </h:body>

</html>
