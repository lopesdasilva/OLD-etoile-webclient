<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--body-->
    <h:body>
        <ui:composition template="./resources/templates/indexTemplate.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:column>

                        <h:panelGrid columns="2" id="login" style="vertical-align:top;" >
                            <img src="./resources/images/etoile-logo-small-student.png" width="450"/>
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Username: "/>
                                <p:inputText id="username" size="25" label="username"  value="#{userManager.username}"/>
                                <h:outputLabel value="Pasword: "/>
                                <p:password value="#{userManager.password}" label="password"  size="25" minLength="6" id="password" feedback="false" />
                                <br></br>
                                <h:panelGrid columns="3" >
                                    <p:commandButton  value="Login" ajax="false" action="#{userManager.checkValidUser}"/>
                                    <p:commandButton value="Register" onclick="dlgRegister.show();"/>
                                    <p:commandButton onclick="dlgHelp.show();" icon="ui-icon ui-icon-help"/>

                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                        <center>
                            <h:outputText style="color: #AFAFAF" value="Ã©toile does not support Internet Explorer, please use a different browser"/>
                        </center>
                    </p:column>
                    <p:growl id="growl"  showDetail="true" autoUpdate="true"/>  

                </h:form>
                <p:dialog id="helpDialog" header="How to Login" widgetVar="dlgHelp" resizable="false" position="center">  
                    <h:form>
                        <p:outputPanel layout="block" style="width:350px;height:100px;border:1px solid grey;">


                            <h:outputText value="   Insert your username and password and press login." />
                            <p></p>
                            <h:outputText value="   To register a new account, press register and fill the form." />
                            <p></p>
                            <h:outputText value="   If you have difficulties press here LINK." />

                        </p:outputPanel>
                        <center> 
                            <p:commandButton value="Ok" onclick="dlgHelp.hide();"/>
                        </center>

                    </h:form>  
                </p:dialog>  

                <p:dialog id="registerDialog" header="Register" widgetVar="dlgRegister" resizable="false" dynamic="true" draggable="false" minWidth="400" minHeight="250" position="center">  
                    <h:form>
                        <h:outputText value="Please fill in the next form:"/>
                        <p:outputPanel layout="block" style="width:400px;border:1px solid grey;">
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="First Name: *"/>
                                <p:inputText id="reg_firstname" value="#{userRegister.firstName}" required="true"  label="First name" requiredMessage="First name required." />
                                <h:outputLabel value="Last Name: *"/>
                                <p:inputText id="reg_lastname" value="#{userRegister.lastName}" required="true"  label="Last name" requiredMessage="Last name required." />
                            </h:panelGrid>
                            <br></br>
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Username: *" />
                                <p:inputText id="reg_username"  value="#{userRegister.username}" required="true" label="Username" requiredMessage="Username required." />
                                <h:outputLabel value="Email: *" />
                                <p:inputText id="reg_email" value="#{userRegister.email}" required="true" label="Email" requiredMessage="Email required."/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" id="matchGrid" >
                                <h:outputLabel for="reg_pwd1" value="Password: *" /> 
                                <p:password id="reg_pwd1" value="#{userRegister.password}"  label="Password1" match="reg_pwd2"  minLength="6" feedback="true" required="true"  inline="true" requiredMessage="Password Required." />

                                <h:outputLabel for="reg_pwd2" value="Retype password: *" /> 
                                <p:password id="reg_pwd2" value="#{userRegister.password}"   label="Password2" minLength="6" feedback="false"/>
                            </h:panelGrid>
                        </p:outputPanel>
                        <center> 
                            <p:commandButton value="Submit"  oncomplete="handleLoginRequest(xhr, status, args)" update="matchGrid" action="#{userRegister.createUser}"/>
                        </center>

                    </h:form>  
                </p:dialog>  
                <script type="text/javascript">  
                    function handleLoginRequest(xhr, status, args) {  
                        if(!args.registerDialog) {  
                            jQuery('#registerDialog').effect("shake", { times:3 }, 100);  
                        } else {  
                            dlgRegister.hide();  
                        }  
                    }  
                </script>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
