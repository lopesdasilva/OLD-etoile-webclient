<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <body>

        <ui:composition template="./resources/templates/profileTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <h:panelGrid columns="3" styleClass="breadcrums" >
                        <p:commandLink value="Profile" ajax="false" action="#{userManager.redirectProfile()}" />
                        <h:outputLabel value=">"/>
                        <p:commandLink value="Account" disabled="true"  ajax="false" action="#{userManager.redirectAccount()}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3" styleClass="userbar">
                        <p:commandLink value="Account" ajax="false" action="#{userManager.redirectAccount()}" />
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Logoff" ajax="false" action="#{userManager.logOff()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Account">
                        <p:fieldset legend="Learner's Information">
                            <p:panelGrid columns="2" style="border-color: inactiveborder">
                                <p:panelGrid columns="2" style="border-color: inactiveborder">
                                    <h:outputText value="First Name: "/>
                                    <p:inputText value="#{userManager.current_user.firstname}"/>
                                    <h:outputText value="Last Name: "/>
                                    <p:inputText value="#{userManager.current_user.lastname}"/>
                                    <h:outputText value="Email: "/>
                                    <p:inputText value="#{userManager.current_user.email}"/>
                                </p:panelGrid>
                                <p:photoCam ></p:photoCam>
                            </p:panelGrid>
                            <p:commandButton value="Save" style="position: relative; left: 580px"/>
                        </p:fieldset>
                        <p:fieldset legend="Change Password">
                            
                            <p:panelGrid columns="2" style="border-color: inactiveborder">
                                <h:outputText value="Old Password: "/>
                                <p:password value="" />
                                <h:outputText value="New Password: "/>
                                <p:password value=""/>
                                <h:outputText value="Retype Password: "/>
                                <p:password value=""/>
                                </p:panelGrid>
                            <p:commandButton value="Save new password" style="position: relative; left: 490px"/>
                        </p:fieldset>
                        
                    </p:fieldset>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <p:fieldset legend="Agenda">

                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
